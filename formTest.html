<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/abc" method="get">
            <div class="username">
                姓名：<input type="text" name="username">
            </div>
            <div class="password">
                密码：<input type="password" name="password" >
            </div>
            <div class="sex">
                性别：<input type="radio" name="sex" value="boy" checked>男
                    <input type="radio" name="sex" value="girl">女
            </div>
            <div class="tropism">
                取向：<input type="radio" name="tropism" value="boy" checked>男
                <input type="radio" name="tropism" value="girl" checked>女
            </div>
            <div class="hobby">
                爱好：<input type="checkbox" name="hobby" value="dota">dota
                    <input type="checkbox" name="hobby" value="travel" checked>旅游
                    <input type="checkbox" name="hobby" value="pet" checked>宠物
            </div>
            <div class="comment">
                评论：
                <textarea name="comment"  cols="30" rows="10" >ddd</textarea>
                
            </div>
            <div class="mycar">
                 我的car:
                <select name="mycar" >
                    <option value="laosilaisi">劳斯莱斯</option>
                    <option value="sabo" selected>萨博</option>
                </select>
                <button>提交</button>
            </div>
        
        </form>
    </div>
</body>
</html>
